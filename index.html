<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Pokedex</title>

	    <!-- Bootstrap -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <link href="style.css" rel="stylesheet">
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
		

	  <script id="template-list-item" type="text/template">
	    <div class='col-lg-3 col-md-4 col-sm-4 col-xs-6  each-pokemon' id='%pkdx_id%'>
	      <div>  
	        <img id = 'img%pkdx_id%' src='http://pokeapi.co/media/img/%pkdx_id%.png' class="center-block">
	          <div class='name'><strong> %name% </strong></div>
	          <div>%pokeType%</div>
	      </div>
	    </div>
	  </script>

	  <script id="template-select-pokemon" type="text/template">
	 	<div>
			<div><img id='selected' src='http://pokeapi.co/media/img/%pkdx_id%.png'></div>
	  		<div><strong>%name% #%pkdx_id% </strong></div>
			<div class="prop-table">
				<table class="table">
					<tbody>
						<tr><td>Type</td><td>%pokeTypes% </td></tr>
						<tr><td>Attack</td><td>%attack% </td></tr>
						<tr><td>Defense</td><td>%defense% </td></tr>
						<tr><td>HP</td><td>%hp% </td></tr>
						<tr><td>SP Attack</td><td>%sp_atk%</td></tr>
						<tr><td>SP Defense</td><td>%sp_def%</td></tr>
						<tr><td>Spped</td><td>%speed%</td></tr>
						<tr><td>Weight</td><td>%weight%</td></tr>
						<tr><td>Total moves</td><td>%totalMoves%</td></tr>
					</tbody>
		    		</table>
	      		</div>
	  	</div>
	</script>
	<script id="template-form-select" type="text/template">
		<option value="%type%">%type%</option>
	</script>
	</head>
	<body>
		
	<header>	
		<h1 class="header">Pokedex</h1>   
	</header>

	<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
			<div class="continer-fluid">
			      	<select class="form-control" id="container-for-form"></select>
			        <div class="row pokemonsList">
			        	<div class="loading">Loading...</div>
			        </div>
			        <button type="button" class="btn btn-primary btn-block" id="loadMore">Load More</button> 
		        </div>
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
			<div class="container pokemon" id ="selected-pokemon">
		       	</div>         
		</div>  
	</div>
	</div>

	<footer >
  		<p>Made By <a href="http://kottans.org">Kottans</a></p>
	</footer>

	    <script src="bootstrap/js/bootstrap.min.js"></script>

	</html>
